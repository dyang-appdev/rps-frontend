<!DOCTYPE html>
<html>

<head>
  <title>We played rock!</title>

  <!-- Expand the number of characters we can use in the document beyond basic ASCII ðŸŽ‰ -->
  <meta charset="utf-8">

  <!-- Connect Font Awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

  <link rel="stylesheet" href="assets/bootstrap.css" type="text/css" />

  <script type="text/javascript" src="assets/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="assets/bootstrap.bundle.js"></script>
</head>

<body>

  <div class="container mt-5 text-center">
    <div class="row">
      <div class="col-md-4">
        <a href="rock.html" class="btn btn-info btn-block">
          <i class="far fa-hand-rock fa-fw"></i>
          
          <span class="d-none d-sm-inline">Play Rock</span>
        </a>
      </div>
      <div class="col-md-4">
        <a href="paper.html" class="btn btn-outline-info btn-block">
          <i class="far fa-hand-paper fa-fw"></i>
          <span class="d-none d-sm-inline">Play Paper</span>
          </a>
      </div>
      <div class="col-md-4">
        <a href="scissors.html" class="btn btn-outline-info btn-block">
          <i class="far fa-hand-scissors fa-fw"></i>
          <span class="d-none d-sm-inline">Play Scissors</span>
          </a>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-6">
        <div class="card border-success mb-1">
          <div class="card-body text-success">
            <h2 class="card-title">We played rock!</h2>
            <!--<p class="card-text"></p>-->

              <i class="far fa-hand-rock fa-10x"></i>
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card border-danger mb-3">
          <div class="card-body text-danger">
            <h2 class="card-title">They played paper!</h2>
            <!--<p class="card-text"></p>-->
            <p>
              <i class="far fa-hand-paper fa-10x"></i>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-danger" role="alert">
          <h1 class="display-3">We lost!</h1>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <a href="index.html">
        Rules
        </a>
      </div>
    </div>
  </div>
